<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
<!-- Fetch Data and display in html -->
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.json())
            .then(data => {
                document.getElementById("content").innerText = data.people;  //Or = data.["people"];git add
            })
    </script>
</body>
</html>
