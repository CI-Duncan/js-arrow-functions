<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")                        //Promise When x
            .then(response => response.text()) // or .json()                //Promise Then y
            .then(data => displayData(data))
            .catch((e) => {                                                 //Promise Catch (if not y then z)
                console.error("Error: ", e);
            })

        function displayData(data) {
            document.getElementById("content").innerText = data;
        }
    </script>
</body>

</html>
